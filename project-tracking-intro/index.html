<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <title>Frontend Mentor | Project Tracking Intro</title>

        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png"
        />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Barlow&family=Barlow+Condensed:wght@400;700&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="./css/main.min.css" />
    </head>

    <body>
        <header class="header">
            <a href="./" class="header__logo">
                <img src="./images/logo.svg" alt="Website's Logo" />
            </a>

            <nav class="header__nav">
                <a href="#" class="header__nav__links">Product</a>
                <a href="#" class="header__nav__links">Features</a>
                <a href="#" class="header__nav__links">Pricing</a>
                <div class="header__nav__dot"></div>
                <a href="#" class="header__nav__login">Login</a>
            </nav>
        </header>

        <main class="hero">
            <section class="hero__intro">
                <h3 class="hero__intro__news">
                    <span>New</span> Monograph Dashboard
                </h3>

                <h1 class="hero__intro__heading">
                    Powerful insights <br />
                    into your team
                </h1>

                <p class="hero__intro__subheading">
                    Project planning and time tracking <br />
                    for agile teams
                </p>

                <div>
                    <a href="#" class="hero__intro__button">Schedule a demo</a>
                    To see a preview
                </div>
            </section>

            <div class="hero__illust">
                <img src="./images/illustration-devices.svg" alt="" />
            </div>
        </main>
    </body>
</html>
