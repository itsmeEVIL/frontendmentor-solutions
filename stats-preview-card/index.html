<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <title>Frontend Mentor | Stats Preview Card</title>

        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png"
        />
        <link rel="stylesheet" href="./css/main.min.css" />
    </head>

    <body>
        <main class="card">
            <section class="card__intro">
                <h1 class="card__intro__heading">
                    Get <a href="#">insights</a> that help your business grow.
                </h1>

                <p class="card__intro__paragraph">
                    Discover the benefits of data analytics and make better
                    decisions regarding revenue, customer experience, and
                    overall efficiency.
                </p>

                <div class="card__intro__stats">
                    <h2 class="card__intro__stats__stat">
                        10k+
                        <br />
                        <span>companies</span>
                    </h2>

                    <h2 class="card__intro__stats__stat">
                        314
                        <br />
                        <span>templates</span>
                    </h2>

                    <h2 class="card__intro__stats__stat">
                        12M+
                        <br />
                        <span>queries</span>
                    </h2>
                </div>
            </section>

            <div class="card__image"></div>
        </main>
    </body>
</html>
